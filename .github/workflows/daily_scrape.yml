name: OLX Daily Scraper

on:
  schedule:
    # 2:13 AM UTC = 7:13 AM Pakistan Standard Time (PKT)
    # Early morning run to beat the rush
    - cron: '13 2 * * *'
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create Auth Config Files
        # Use single quotes to prevent bash from stripping the double quotes inside the JSON
        run: |
          mkdir -p config
          echo '${{ secrets.GOOGLE_CLIENT_SECRET }}' > config/client_secret.json
          echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > config/google_token.json

      - name: Run Scraper
        env:
          # Configuration: Smart Daily Batch (Freshest Data Only)
          MAX_PAGES: 2
          MAX_LISTINGS: 15
          LOCATIONS: "lahore"
          
          # Secrets
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          # OLX_AUTH_COOKIES not needed (Guest Mode)
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          WHATSAPP_PHONE: ${{ secrets.WHATSAPP_PHONE }}
          WHATSAPP_API_KEY: ${{ secrets.WHATSAPP_API_KEY }}
          CI: true
        run: |
          python run_batch.py

      - name: Upload Artifacts (Optional)
        if: always() # Upload even if it fails
        uses: actions/upload-artifact@v4
        with:
          name: scraper-output
          path: output/
          retention-days: 7
